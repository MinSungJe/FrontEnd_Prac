<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="css/homework_2.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2 style="margin: 0;">contact us</h2>
        <form class="input-box">
            <div class="input-row">
                <p class="form-title">Your Email</p>
                <input class="form-input" type="email" placeholder="email@example.com">
            </div>
            
            <div class="input-row">
                <div class="w-50 float-left">
                    <p class="form-title">First name</p>
                    <input class="form-input" type="text">
                </div>
                <div class="w-50 float-right">
                    <p class="form-title">Last name</p>
                    <input class="form-input" type="text">
                </div>
            </div>
            <div class="clear-both"></div>
            <div class="input-row">
                <p class="form-title">Message</p>
                <textarea class="form-input" rows="5"></textarea>
            </div>
            <div class="input-row">
                <div class="float-left">
                    <input id="sub" type="checkbox">
                    <label for="sub">Subscribe</label>
                </div>
                <button class="yellow-btn">SEND</button>
            </div>
            <div class="clear-both"></div>
        </div>
    </div>
</body>
</html>
