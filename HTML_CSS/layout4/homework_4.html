<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SASS를 쓴 숙제이어요</title>
    <link href="homework_4.css" rel="stylesheet">
</head>

<body>
    <ul class="sh-list">
        <li class="active">첫번째구요</li>
        <li>두번째입니다</li>
        <li>막둥이납셨수다</li>
    </ul>

    <div class="alert-container">
        <div class="alert-done">
            <p><span>잘하셨어요!</span> 잘하면 이 글을 읽을 수 있어요.</p>
        </div>
        <div class="alert-attention">
            <p><span>정신차리세요!</span> 이 글은 당신의 주의를 끌기 위한 어그로용이었어요.</p>
        </div>
        <div class="alert-warning">
            <p><span>조심하세요!</span> 당신 상태가 별로 안좋아보임요.</p>
        </div>
    </div>

    <div class="row">
        <div class="col-6"> 이렇게 사용하면 </div>
        <div class="col-6"> 가로폭이 2등분됩니다. </div>
    </div>
    <div class="row">
        <div class="col-4"> 이렇게 사용하면 </div>
        <div class="col-4"> 가로폭이 </div>
        <div class="col-4"> 3등분됩니다. </div>
    </div>
    <div class="row">
        <div class="col-3"> 이렇게 사용하면 </div>
        <div class="col-3"> 가로폭이 </div>
        <div class="col-3"> 무려 </div>
        <div class="col-3"> 4등분됩니다. </div>
    </div>
</body>

</html>
