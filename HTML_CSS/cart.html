<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart 페이지임</title>
    <link href="css/cart.css" rel="stylesheet">
</head>

<body>
    <div class="blue-background">
        <div class="w-90">
            <h2 style="color: #284970; max-width: 700px; margin-left: auto; margin-right: auto;">Your shopping cart</h2>
            <table class="stuff-table">
                <thead>
                    <tr class="text-right">
                        <td colspan="2" class="text-center dark-blue">ITEM</td>
                        <td class="dark-blue">AMOUNT</td>
                        <td class="dark-blue">PRICE</td>
                        <td class="dark-blue">TOTAL</td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><img src="images/item1.png" alt="img" width="50px"></td>
                        <td class="text-left">
                            <h3>SONY</h3>
                            <p class="light-blue">FE-70-200 mm F2.8 GM OSS</p>
                        </td>
                        <td class="text-right light-blue">1</td>
                        <td class="text-right light-blue">$ 1979.00</td>
                        <td class="text-right dark-blue">$ 1979.00</td>
                    </tr>
                    <tr>
                        <td><img src="images/item1.png" alt="img" width="50px"></td>
                        <td class="text-left">
                            <h3>SONY</h3>
                            <p class="light-blue">Spnnar T* E 24mm F1.8 ZA</p>
                        </td>
                        <td class="text-right light-blue">1</td>
                        <td class="text-right light-blue">$ 989.00</td>
                        <td class="text-right dark-blue">$ 989.00</td>
                    </tr>
                    <tr>
                        <td colspan="5" class="text-right dark-blue">$ 2968.00</td>
                    </tr>
                </tbody>
            </table>
            <div class="purchase-row">
                <a href="#" class="dark-blue float-left">Edit your shopping cart</a>
                <button class="blue-button" type="submit">Choose payment method</button>
            </div>
            <div class="clear-both"></div>
            <a href="#" class="custom-link">링크</a>
        </div>
    </div>

    <div>
        <table>
            <thead>
                <tr>
                    <th>
                        <p>ddddd</p>
                        <p>ddddd</p>
                    </th>
                    <td style="vertical-align: top;">22222</td>
                    <td style="vertical-align: bottom;">33333</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>1</th>
                    <td>2</td>
                    <td>3</td>
                </tr>
            </tbody>
        </table>
    </div>

    <div>
        <p style="font-size: 50px;">greetings<span style="font-size: 20px; vertical-align: middle;">안녕</span></p>
    </div>
    <div> <img src="https://mdn.mozillademos.org/files/12245/frame_image.svg" width="32" height="32"> <span
            style="vertical-align: top;">image with a default alignment.</span></div>

</body>

</html>
