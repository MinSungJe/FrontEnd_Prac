<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LIST 페이지임</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="main.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>

<body>

    <div class="container">
        <div class="row">

            <!-- <div class="col-sm-4">
                <img src="https://via.placeholder.com/600" class="w-100">
                <h5>Card title</h5>
                <p>가격 : 70000</p>
            </div> -->

        </div>
    </div>
    <script>
        function makeCard(list) {
            list.forEach((a) => {
                let template = `<div class="col-sm-4">
                    <img src="https://via.placeholder.com/600" class="w-100">
                    <h5>${a.title}</h5>
                    <p>가격 : ${a.price}</p>
                    </div>`

                $('.container .row').append(template)
            })
        }
    </script>

    <div class="container">
        <button class="btn btn-danger" id="price">가격순 정렬</button>
    </div>

    <div class="container">
        <button class="btn btn-danger" id="productName">상품명으로 정렬</button>
    </div>

    <div class="container">
        <button class="btn btn-danger" id="underPrice">6만원 이하 상품보기</button>
    </div>




    <script>
        var products = [
            { id: 0, price: 70000, title: 'Blossom Dress' },
            { id: 1, price: 50000, title: 'Springfield Shirt' },
            { id: 2, price: 60000, title: 'Black Monastery' }
        ];

        makeCard(products)

        $('#price').click(() => {
            products.sort((a, b) => {
                return a.price - b.price
            })
            $('.row').html('')
            makeCard(products)
        })

        $('#productName').click(() => {
            products.sort((a, b) => {
                if (a.title < b.title) return 1
                if (a.title == b.title) return 0
                if (a.title > b.title) return -1
            })
            $('.row').html('')
            makeCard(products)
        })

        $('#underPrice').click(()=>{
            let temp = products.filter((a)=> a.price <= 60000)
            $('.row').html('')
            makeCard(temp)
        })

    </script>


    <div class="container">
        <button class="btn btn-danger" id="more">더보기</button>
    </div>

    <script>
        var count = 0
        var url = ''

        $('#more').click((e) => {
            count += 1
            if (count == 1) url = 'https://codingapple1.github.io/js/more1.json'
            if (count == 2) {
                url = 'https://codingapple1.github.io/js/more2.json'
                $('#more').hide()
            }

            $.get(url)
                .then((data) => {
                    makeCard(data)
                }).catch(() => { console.log("오류 발생") })
        })


    </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
