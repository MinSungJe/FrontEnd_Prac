<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    
    <div id="alert" class="alert-box">
        <p class="title1">알림창임</p>
        <button id="close">닫기</button>
    </div>
    <button onclick="showAlert('block', '아이디입력하세요')">버튼1</button>
    <button onclick="showAlert('block', '비번입력하세요')">버튼2</button>

    <script>

        document.getElementById('close').addEventListener("click", function(){
            document.getElementById('alert').style.display = 'none';
        });

        function showAlert(show, content) {
            document.getElementsByClassName('title1')[0].innerHTML = content;
            document.getElementById('alert').style.display = show;
        }
    </script>

</body>
</html>
