<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 한번 써보자~</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="main.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>

<body>
    <div class="black-bg">
        <div class="white-bg">
            <h4>로그인하세요</h4>
            <form action="success.html">
                <div class="my-3">
                    <input type="text" class="form-control" id="id">
                </div>
                <div class="my-3">
                    <input type="password" class="form-control" id="pw">
                </div>
                <button id="submit" type="submit" class="btn btn-primary">전송</button>
                <button type="button" class="btn btn-danger" id="btn-close">닫기</button>
            </form>
        </div>
    </div>

    <p>태조 이성계가 태어난 년도는?</p>
    <input type="text" id="answer">
    <button id="send-answer">제출</button>

    <script>
        function 삼육구게임(number) {
            if ((number % 10) % 3 == 0)
                console.log('박수')
            else
                console.log('통과')
        }

        function 합격했냐(score1, score2) {
            if (score1 < 0 || score1 > 100 || score2 < 0 || score2 > 100) {
                alert('장난치지마셈')
                return
            }
            if ((score1 < 40 || score2 < 40) || score1 + score2 < 120)
                console.log('불합격');
            else
                console.log('합격')
        }

        var count = 0;

        $('#send-answer').on('click', () => {
            var answer = $('#answer').val();
            console.log(answer, count);
            if (answer == 1335) {
                alert('성공');
            } else {
                count += 1;
                if (count >= 3) {
                    alert('멍청아');
                    count = 0;
                }
            }
        })



        $('form').on('submit', (e) => {
            var idValue = $('#id').val()
            var pwValue = $('#pw').val()
            if (idValue == '' || pwValue == '') {
                alert('입력하지 않은 값이 있습니다.');
                e.preventDefault();
            } else if (!/\S+@\S+\.\S+/.test(idValue)) {
                alert('id가 이메일 형식이 아닙니다!');
                e.preventDefault();
            } else if ($('#pw').val().length < 6) {
                alert('비밀번호가 너무 짧습니다(최소 6자).');
                e.preventDefault();
            }
            if (!/[A-Z]/.test(pwValue)) {
                alert('비번에 영어 대문자 없음')
            }
        });
    </script>

    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand">Navbar</span>
            <span class="badge bg-dark">Dark 🔄</span>
            <button class="navbar-toggler" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <script>
        var count = 0;

        $('.badge').on('click', () => {
            count += 1;
            if (count % 2 != 0)
                $('.badge').html('Light 🔄');
            else
                $('.badge').html('Dark 🔄');
        });
    </script>


    <ul class="list-group">
        <li class="list-group-item">An item</li>
        <li class="list-group-item">A second item</li>
        <li class="list-group-item">A third item</li>
        <li class="list-group-item">A fourth item</li>
        <li class="list-group-item">And a fifth one</li>
    </ul>

    <div class="main-bg">
        <h4>Shirts on Sale</h4>
        <button id="btn-login" class="btn btn-danger">로그인</button>
    </div>

    <div style="overflow: hidden;">
        <div class="slide-container">
            <div class="slide-box">
                <img src="images/car1.png">
            </div>
            <div class="slide-box">
                <img src="images/car2.png">
            </div>
            <div class="slide-box">
                <img src="images/car3.png">
            </div>
        </div>
    </div>

    <button class="slide-prev">이전</button>
    <button class="slide-1">1</button>
    <button class="slide-2">2</button>
    <button class="slide-3">3</button>
    <button class="slide-next">다음</button>

    <script>
        document.querySelector(".slide-prev").addEventListener('click', ()=>{
            console.log('hey')
        })

        document.querySelector(".slide-1").addEventListener('click', ()=>{
            document.querySelector(".slide-container").style.transform = 'translateX(0)'
        })

        $(".slide-2").on('click', ()=>{
            $(".slide-container").css('transform', 'translateX(-100vw)');
        })

        $(".slide-3").on('click', ()=>{
            $(".slide-container").css('transform', 'translateX(-200vw)');
        })
    </script>


    <script>
        $('#btn-login').on('click', () => {
            $('.black-bg').addClass("show-modal");
        })

        $('#btn-close').on('click', () => {
            $('.black-bg').removeClass("show-modal");
        })


        document.querySelector('.navbar-toggler').addEventListener("click", () => {
            document.querySelector(".list-group").classList.toggle("show");
        })
    </script>


    <div class="alert alert-danger">
        <span id="num">5</span>초 이내 구매시 더 싸게 드려요!
    </div>

    <script>
        var Time = 5;

        setInterval(() => {
            if (Time > 1) {
                Time -= 1
                $('#num').html(Time);
            } else {
                $('.alert').hide()
            }
        }, 1000);

    </script>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
