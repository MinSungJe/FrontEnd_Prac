<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS 연습장</title>
</head>

<body>
    <p id="hello">안녕</p>
    <button id="button">버튼</button>

    <script>

        document.getElementById('button').addEventListener('click', function (e) {
            var 어레이 = [1,2,3]
            어레이.forEach(function(a) {
                console.log(a, this)
            })
        })

        var 오브젝트 = {
            이름들: ['김', '이', '박'],
            함수: function() {
                오브젝트.이름들.forEach((a) => {
                    console.log(a, this)
                })
            }
        }
        
        오브젝트.함수()

    </script>
</body>

</html>
